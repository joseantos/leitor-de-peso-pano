<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Peso com Câmera e Manual</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: black; /* fundo preto */
      color: white; /* texto branco */
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #lista {
      margin-top: 20px;
      text-align: left;
    }
    .item {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    #total {
      font-size: 1.8em;
      margin-top: 20px;
    }
    button, input[type="number"] {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 5px;
    }
    #manual-area {
      margin-top: 20px;
    }
    input[type="number"] {
      background-color: black;
      color: white;
      border: 1px solid #ddd;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    #start-camera-btn {
      background-color: #4CAF50;
      font-size: 1.2em;
      padding: 10px 20px;
      color: white;
      margin-top: 15px;
      border: none;
      cursor: pointer;
    }
    #start-camera-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Leitor de Peso</h1>

<div id="reader"></div>

<!-- Botão para ativar a câmera -->
<button id="start-camera-btn" onclick="startCamera()">Iniciar Câmera</button>

<div id="manual-area">
  <input id="manual-input" type="number" step="0.01" placeholder="Peso manual (kg)" onkeydown="verificarEnter(event)">
  <button onclick="adicionarManual()">Adicionar Manualmente</button>
</div>

<div id="lista"></div>

<div id="total">Total: 0</div>

<button onclick="zerar()">Zerar Tudo</button>

<audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
  let total = 0;
  let listaDiv = document.getElementById('lista');
  let totalDiv = document.getElementById('total');
  let beepSound = document.getElementById('beep');

  function adicionarPeso(peso) {
    const pesoFormatado = parseFloat(peso);
    if (!isNaN(pesoFormatado)) {
      total += pesoFormatado;
      const item = document.createElement('div');
      item.className = 'item';
      item.textContent = `Peça: ${pesoFormatado.toFixed(2)} kg`;
      listaDiv.appendChild(item);

      totalDiv.textContent = `Total: ${total.toFixed(2)} kg`;

      beepSound.play();
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }
  }

  function adicionarManual() {
    const manualInput = document.getElementById('manual-input');
    const peso = manualInput.value;
    adicionarPeso(peso);
    manualInput.value = '';
    manualInput.focus();
  }

  function verificarEnter(event) {
    if (event.key === "Enter") {
      adicionarManual();
    }
  }

  function zerar() {
    total = 0;
    listaDiv.innerHTML = '';
    totalDiv.textContent = 'Total: 0';
  }

  // Função para iniciar a câmera ao clicar no botão
  function startCamera() {
    const html5QrCode = new Html5Qrcode("reader");

    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start(
      { facingMode: "environment" }, // câmera traseira
      config,
      (decodedText, decodedResult) => {
        adicionarPeso(decodedText);
      },
      (errorMessage) => {
        // ignorar erros de leitura
      })
      .catch(err => {
        console.error("Erro ao abrir a câmera", err);
      });
  }
</script>

</body>
</html>
